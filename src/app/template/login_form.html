<div id="login-div">
    <form id="login-form">
        <div class="form-group">
            <label for="login-username">Indirizzo email</label>
            <input id="login-username" class="form-control w-50" type="email" name="username" placeholder="Inserisci la tua email" required/>
        </div>
        <div class="form-group">
            <label for="login-password">Password</label>
            <input id="login-password" class="form-control w-50" type="password" name="password" placeholder="Password" required>
        </div>
        <button id="login-submit" class="btn btn-primary" type="submit" name="action" value="login">Login</button>
        <button class="btn btn-secondary" type="reset">Reset</button>
    </form>
</div>

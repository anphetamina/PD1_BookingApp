<div id="registration-div">
    <form id="registration-form">
        <div class="form-group">
            <label for="registration-username">Indirizzo email</label>
            <input id="registration-username" class="form-control w-50" type="email" name="username" placeholder="Inserisci la tua email" required/>
        </div>
        <div class="form-group">
            <label for="registration-password1">Password</label>
            <input id="registration-password1" class="form-control w-50" type="password" name="password1" placeholder="Password" required>
        </div>
        <div class="form-group">
            <label for="registration-password2">Inserire nuovamente la password</label>
            <input id="registration-password2" class="form-control w-50" type="password" name="password2" placeholder="Conferma password" required>
        </div>
        <button id="registration-submit" class="btn btn-primary" type="submit" name="action" value="registration">Registrazione</button>
        <button class="btn btn-secondary" type="reset">Reset</button>
    </form>
</div>
